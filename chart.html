<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Chart</title>
</head>
<body>
    <ul class="items">
        <li>iPhone 6</li>
        <li>Galaxy S6</li>
        <li>LG G3</li>
        <li>Windows Phone</li>
        <li>HTC One</li>
    </ul>

    <script src="https://d3js.org/d3.v6.min.js"></script>

    <script>
        var styles = [
            {
                "background": 'red',
                "color": "white",
                "width": "35"
            },
            {
                "background": 'yellow',
                "color": "black",
                "width": "25"
            },
            {
                "background": 'green',
                "color": "white",
                "width": "20"
            },
            {
                "background": 'black',
                "color": "white",
                "width": "10"
            },
            {
                "background": 'orange',
                "color": "white",
                "width": "10"
            }
        ];

        d3.selectAll(".items li")
            .data(styles)
            .style('font-size', '18px')
            .style('padding', '6px')
            .style('margin', '4px')
            .style('list-style', 'none')
            .style('background', function(d){
                return d.background;
            })
            .style('color', function(d){
                return d.color;
            })
            .style('width', function(d){
                return d.width+'%';
            })

            // below style object is not working so used separate style
            // .style({
            //     'font-size': '18px',

            //     'margin': '4px',
            //     'list-style': 'none',
            //     'background': function(d){
            //         return d.background;
            //     },
            //     'color': function(d){
            //         return d.color;
            //     },
            //     'width': function(d){
            //         return d.width+'%';
            //     }
            // })
    </script>
</body>
</html>
