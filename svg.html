<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Svg</title>
</head>
<body>
    <!-- <svg width="400" height="400" style="background: #f4f4f4;">
        <rect width="300" height="300" style="fill: rgb(255, 0, 0); stroke: rgb(0,0,0); stroke-width:1" x="50" y="50" />
    </svg>

    <svg width="400" height="400" style="background: #f4f4f4;">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="1" fill="yellow" />
    </svg> -->

    <div id="element"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>

    <script>
        d3.select('body')
            .append('svg')
                .attr('width', 400)
                .attr('height', 400)
                .style('background', '#f4f4f4')
            .append('rect')
                .attr('width', 300)
                .attr('height', 300)
                .attr('x', 50)
                .attr('y', 50)
                .style('fill', 'red')
                .style('stroke', 'black')
                .style('stroke-width', 1)

        d3.select('svg')
            .append('circle')
                .attr('cx', 200)
                .attr('cy', 200)
                .attr('r', 50)
                .style('fill', 'blue');
    </script>
</body>
</html>
