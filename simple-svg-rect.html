        // to change color of each rectangle using a function

        let scale = d3.scaleLinear()
            .domain([1, 5]) // data space
            .range([0, 200]); // pixel space

        let svg = d3.select("body").append("svg")
            .attr("width", 250)
            .attr("height", 250);

        function render(data, color){
            const rects = svg.selectAll("rect").data(data);
            rects.enter().append("rect") // enter only handles when new data added
                .attr("x", function(d){ return scale(d); })
                .attr("y", 50)
                .attr("width", 20)
                .attr("height", 20)
                .attr("fill", color);
        }

        // render([1, 2, 3], "red");
        // render([1, 2, 3, 4, 5], "blue"); // it will only check new added data and update accordingly

        render([1, 2, 2.5], "skyblue");
        render([1, 2, 3, 4, 5], "green"); // if we take float value, it will only check non-fraction values
    </script>
