<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Example 2</title>
</head>
<body>    

    <script src="https://d3js.org/d3.v6.min.js"></script>

    <script>
        let scale = d3.scaleLinear()
            .domain([1, 5]) // data space
            .range([0, 200]); // pixel space

        let svg = d3.select("body").append("svg")
            .attr("width", 250)
            .attr("height", 250);

        function render(data, color){
            
            // bind data
            var rects = svg.selectAll("rect").data(data);

            // enter
            rects.enter().append("rect")
                .attr("y", 50)
                .attr("width", 20)
                .attr("height", 20); // in this case enter will check for each values rather then only new values
            
            // update
            rects
                .attr("x", scale)
                .attr("fill", color);

            // exit
            rects.exit().remove();
        }

        render([1, 2, 2.5], "red");
        render([1, 2, 3, 4, 5], "blue");
        render([1, 2], "green");
    </script>
</body>
</html>
